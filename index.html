<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f4f4f4;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }



   
    label {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    label:hover {
      background-color: #0056b3;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      .upload-box {
        width: 100%;
        padding: 15px;
      }

      label {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
<div>
       <img id="preview" src="image.png" />
  
  </div>


</body>
</html>
